<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Employee Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Employee <span class="sr-only">(current)</span></a>
          </li>
       </ul>
       
    </div>
  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let car of cars" class="col-md-6 col-xl-3">
        <div class="card m-b-30">
            <div class="card-body row">
                <div class="col-6">
                    <a href=""><img src="{{car?.imageUrl}}"></a>
                </div>
                <div class="col-6 card-title align-self-center mb-0">
                    <h5>{{car?.electricVehicleType}}</h5>
                    <p class="m-0">{{car?.modelYear}}</p>
                </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fa fa-car float-right"></i>Vehicle Location: {{car?.vehicleLocation}}</li>
                <li class="list-group-item"><i class="fa fa-bolt float-right"></i>Electric Utility: {{car?.electricUtility}}</li>
                <li class="list-group-item"><i class="fa fa-user float-right"></i>Owner Code: {{car?.ownerCode}}</li>
            </ul>
          <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal(car, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(car, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
  
  <!-- Add Employee Modal -->
  <div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <!--form-->
         </div>
      </div>
    </div>
    </div>
  
  
  </div>
